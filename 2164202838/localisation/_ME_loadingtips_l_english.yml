l_english:
 LOADING_TIP_102: "£large_caliphate_EE_text_icon£ The Location of £abbasid_caliph_text_icon£ Abbasid Caliph can be seen on the Trade Mapmode. Capturing him can give immense political benefits."
 LOADING_TIP_103: "£large_caliphate_EE_text_icon£ Capturing the £abbasid_caliph_text_icon£ Abbasid Caliph and taking Baghdad may allow you to gain more Unjustified Demands Cost Reduction."
 LOADING_TIP_104: "£large_caliphate_EE_text_icon£ Should a Beylik grow too powerful in the Age of Discovery, the Ottoman Empire may have to suffer through a disaster."
 LOADING_TIP_105: "£large_caliphate_EE_text_icon£ When vassalized, many Maghrebi countries may receive the Barbary Pirate mission tree, which allows the overlord to gain a subject that raids for them."
 LOADING_TIP_106: "£large_caliphate_EE_text_icon£ Every heir is viable for the Timurids, some just play differently than others."
 LOADING_TIP_107: "£large_caliphate_EE_text_icon£ If you're having trouble gaining piety, pay attention to special requirements in Muslim events."
 LOADING_TIP_108: "£large_caliphate_EE_text_icon£ Capturing the £abbasid_caliph_text_icon£ Abbasid Caliph as a non-Sunni tag may allow you to humiliate him for Power Projection or to ransom him to the Sunni countries."
 LOADING_TIP_109: "£large_caliphate_EE_text_icon£ Many nations in new Caliphate update boast not one but two missions trees. Explore each path and choose your adventure!" #Thanks Wunderpuma and Aimer!
 LOADING_TIP_110: "£large_caliphate_EE_text_icon£ Beware of Hormuzi Outposts, Hormuz can increase your opinion of them in order to siphon income from your trade!" #with help from Maya 
 LOADING_TIP_111: "£large_EE_text_icon£ Peasant Republics are especially resilient when attacked. Be wary of their defensive vigor." 
 LOADING_TIP_112: "£large_EE_text_icon£ If Netherlands exists, it might be worthwhile to ally them. They can sell you their art, giving you Stability, Prestige and Splendor!" 
 LOADING_TIP_113: "£large_EE_text_icon£ The Bock Monument gives a Siege Ability Advisor when upgraded to Magnificent level. If you are rich & looking for fast sieges, consider upgrading it!" 
 LOADING_TIP_114: "£large_EE_text_icon£ The choice you make in the Castillian Civil War will allow you to get a Personal Union on either Portugal or Aragon in the Iberian Wedding." 
 LOADING_TIP_115: "£large_EE_text_icon£ A feitoria in a good, strategic province could gain you a large amount of Trade Power. As Portugal, make good use of them!" 
 LOADING_TIP_116: "£large_EE_text_icon£ As Portugal or Castile, the support for Galicia during their civil war could lead to a gain or loss of a Personal Union." 
 LOADING_TIP_117: "£large_EE_text_icon£ Liege is able to form a peculiar nation of dual nationalities. Who knows what it could be?" 
 LOADING_TIP_118: "£large_EE_text_icon£ England and Netherlands are able to establish special Commercial Enterprises with their own Subject-oriented mission trees."  
 LOADING_TIP_119: "£large_EE_text_icon£ War of the Roses can create cores for the York and Lancaster tags. If you want to expand into England, those might be excellent releasables!"
 LOADING_TIP_120: "£large_EE_text_icon£ Peasant Republics can spread their government reform using the 'Guillotine the Nobility' Peace Offer."
 LOADING_TIP_121: "£large_EE_text_icon£ Letting the Jack Cade's Rebellion fire while having at least 1 Stability will give you an extra option in the event."
 LOADING_TIP_122: "£large_EE_text_icon£ As Navarra, you can colonize the New World without colonial nations if you so wish."
 LOADING_TIP_123: "£large_EE_text_icon£ Estate Influence can be really dangerous if you let it rise out of control. Use the Manage Estate Powers decision to prevent estate takeover."
 LOADING_TIP_124: "£large_EE_text_icon£ Portugal tend to get cores for a Braganza releasable in their north. This nation might be worthwhile to release."
 LOADING_TIP_125: "£large_EE_text_icon£ The first nation in the Netherlands to complete the 'Embrace Humanism' mission gets a powerful advisor under the name 'Erasmus'."
 LOADING_TIP_126: "£large_EE_text_icon£ You can seize estate land at war as long as less than 10.0% of your provinces are occupied. Keep them under your control!"
 LOADING_TIP_127: "£large_EE_text_icon£ Recent conversion penalty is only -10.0% Local Missionary Strength so keep your missionary strength high."
 LOADING_TIP_128: "£large_EE_text_icon£ Germany can be formed as early as Administrative Technology 12 if Holy Roman Empire is dismantled."
 LOADING_TIP_129: "£large_EE_text_icon£ The Hunt for the Seven Cities may lead to discovery of new, powerful monuments!"
 LOADING_TIP_130: "£large_EE_text_icon£ The 'Promote Mercantilist Faction' Estate Privilege of the Burghers can make Mercantilism very worthwhile."
 LOADING_TIP_131: "£large_EE_text_icon£ The 'Bishopric Curia' Estate Privilege of the Clergy gives you your own version of curia interaction."
 LOADING_TIP_132: "£large_EE_text_icon£ Your Gaelic provinces will stay more loyal if you keep your Clans estate loyal." 